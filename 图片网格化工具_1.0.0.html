<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="referrer" content="no-referrer">
        <link rel="shortcut icon" href="https://img.alicdn.com/imgextra/i4/O1CN01vQXBm71M6puLoFLvi_!!6000000001386-2-tps-42-42.png">
        <title>图片网格化工具 · Image Grid Tool</title>
        <script src="https://unpkg.com/interactjs@1.10.27/dist/interact.min.js"></script>
        <style id="re-css">
            div.container {
                height: auto
            }

            .image-container img {
                width: 595px;
                height: auto;
                object-fit: contain;
                transform: translateY(2px)
            }
        </style>
        <style>
            html, body {
                background-color: black;
                color: white;
                user-select: none;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .container {
                position: relative;
                width: 600px;
                height: 600px;
                margin: 20px auto;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
                border: 2.5px solid black;
            }

            .image-container {
                background-color: white;
            }

            .grid {
                position: absolute;
                width: 100%;
                height: 100%;
                display: grid;
                pointer-events: none;
                /* 让网格不影响图片交互 */
            }

            .grid div {
                border: 2.5px solid rgba(255, 0, 0, 0.6);
            }

            .controls {
                text-align: center;
                margin: 2px 0 25px 0;
            }

            #url {
                width: 150px;
                position: relative;
                left: 20px;
                right: 20px;
            }

            input, button {
                padding: 5px;
                font-size: 16px;
            }

            .box {
                width: 200px;
                height: 100px;
                border: 3.5px solid yellow;
                background-color: transparent;
                position: absolute;
                top: 150px;
                left: 150px;
                z-index: 999;
            }

            .box::after {
                content: '';
                width: 10px;
                height: 10px;
                background: yellow;
                position: absolute;
                bottom: 0;
                right: 0;
                cursor: nwse-resize;
            }

            .box svg {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }

            #imgSize {
                user-select: text;
                margin-left: 20px;
                color: gray
            }

            #boxSize {
                user-select: text;
                position: relative;
                top: -24px;
                font-size: 12px;
                font-weight: bold;
                background-color: rgba(0, 0, 0, 0.3);
            }
        </style>
    </head>
    <body>
        <p id="imgSize"></p>
        <input type="text" id="url" placeholder="图片URL" autocomplete="off">
        <div class="box">
            <span id="boxSize"></span>
            <svg xmlns="http://www.w3.org/2000/svg">
                <!-- 矩形对角线 -->
                <line x1="0" y1="0" x2="100%" y2="100%" stroke="yellow" stroke-width="3.5"/>
                <line x1="100%" y1="0" x2="0" y2="100%" stroke="yellow" stroke-width="3.5"/>
            </svg>
        </div>
<div class="box">
            <span id="boxSize"></span>
            <svg xmlns="http://www.w3.org/2000/svg">
                <!-- 矩形对角线 -->
                <line x1="0" y1="0" x2="100%" y2="100%" stroke="yellow" stroke-width="3.5"/>
                <line x1="100%" y1="0" x2="0" y2="100%" stroke="yellow" stroke-width="3.5"/>
            </svg>
        </div>
<div class="box">
            <span id="boxSize"></span>

                <line x1="100%" y1="0" x2="0" y2="100%" stroke="yellow" stroke-width="3.5"/>
            </svg>
        </div>
<div class="box">
            <span id="boxSize"></span>
            <svg xmlns="http://www.w3.org/2000/svg">
                <!-- 矩形对角线 -->
                <line x1="0" y1="0" x2="100%" y2="100%" stroke="yellow" stroke-width="3.5"/>
                <line x1="100%" y1="0" x2="0" y2="100%" stroke="yellow" stroke-width="3.5"/>
            </svg>
        </div>
        <!-- 控制面板 -->
        <div class="controls">
            <label>
                列数: <input type="number" id="cols" value="3" min="1" max="10">
            </label>
            <label>
                行数: <input type="number" id="rows" value="3" min="1" max="10">
            </label>
            <button onclick="updateGrid()">更新网格</button>
        </div>

            </div>
            <div class="grid" id="grid"></div>
        </div>
        <script>
            const colsEle = document.getElementById('cols');
            const rowsEle = document.getElementById('rows');
            const image = document.getElementById('mainImage');
            const urlEle = document.getElementById('url');
            const reCss = document.getElementById('re-css');
            const imgSize = document.getElementById('imgSize');
            const boxSize = document.getElementById('boxSize');
            function getPhysicalDimensions(element) {
                const rect = element.getBoundingClientRect();
                const physicalWidth = parseInt(rect.width * window.devicePixelRatio);
                const physicalHeight = parseInt(rect.height * window.devicePixelRatio);
                return {
                    physicalWidth,
                    physicalHeight
                };
            }
            window.addEventListener('resize', () => {
                const dimensions = getPhysicalDimensions(image);
                const width = image.naturalWidth;
                const height = image.naturalHeight;
                imgSize.innerHTML = '图片分辨率: ' + width + ' × ' + height + ' | 物理分辨率: ' + dimensions.physicalWidth + ' × ' + dimensions.physicalHeight
            }
            );
            image.onload = () => {
                const dimensions = getPhysicalDimensions(image);
                const width = image.naturalWidth;
                const height = image.naturalHeight;
                imgSize.innerHTML = '图片分辨率: ' + width + ' × ' + height + ' | 物理分辨率: ' + dimensions.physicalWidth + ' × ' + dimensions.physicalHeight
            }
            urlEle.addEventListener('blur', (e) => {
                const value = e.target.value;
                if (value.startsWith("http://") || value.startsWith("https://")) {
                    image.src = '';
                    image.src = value;
                }
            }
            )

            function updateGrid() {
                const cols = parseInt(colsEle.value);
                const rows = parseInt(rowsEle.value);
                const grid = document.getElementById('grid');
                grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
                grid.style.gridTemplateRows = `repeat(${rows}, 1fr)`;

                grid.innerHTML = '';
                // 清空旧网格
                for (let i = 0; i < cols * rows; i++) {
                    const cell = document.createElement('div');
                    grid.appendChild(cell);
                }
            }

            ;(function() {
                let match;
                const params = {};
                const regex = /[?&]([^=#]+)=([^&#]*)/g;
                while (match = regex.exec(location.href)) {
                    params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
                }
                if (params.size === 'contain') {
                    reCss.innerHTML = '.image-container {position: absolute;width: 100%;height: 100%;display: flex;align-items: center;justify-content: center;}.image-container img {width: 100%;max-width: 100%;max-height: 100%;object-fit: contain}';
                }
                if (params.url)
                    image.src = params.url;
                if (params.cols)
                    colsEle.value = params.cols;
                if (params.rows)
                    rowsEle.value = params.rows;
                if (params.w) 
                    reCss.innerHTML += `div.container { width: ${params.w}px; height: ${params.w}px }`;
                if (params.mode === 'frame') {
                    document.querySelector('.box > svg').remove()
                    document.querySelector('.box').style.border = '1.5px solid yellow'
                }
                    
                // 初始化网格
                updateGrid();

                const box = document.querySelector('.box');
                // 拖拽功能（水平 & 垂直）
                interact('.box').draggable({
                    inertia: true,
                    // 惯性拖拽
                    listeners: {
                        move(event) {
                            let x = (parseFloat(box.getAttribute('data-x')) || 0) + event.dx;
                            let y = (parseFloat(box.getAttribute('data-y')) || 0) + event.dy;

                            box.style.transform = `translate(${x}px, ${y}px)`;
                            box.setAttribute('data-x', x);
                            box.setAttribute('data-y', y);
                        }
                    }
                });
                interact('.box').resizable({
                    edges: {
                        right: true,
                        bottom: true,
                        left: false,
                        top: false
                    },
                    // 只允许右下角调整大小
                    modifiers: [interact.modifiers.restrictSize({
                        min: {
                            width: 10,
                            height: 10
                        }
                    })// 限制最小尺寸
                    ],
                    inertia: true
                }).draggable({
                    inertia: true
                }).on('resizemove', function(event) {
                    let {width, height} = event.rect;
                    event.target.style.width = width + 'px';
                    event.target.style.height = height + 'px';
                    const dimensions = getPhysicalDimensions(box);
                    boxSize.innerHTML = dimensions.physicalWidth + ' × ' + dimensions.physicalHeight;
                });
            }
            )()
        </script>
    </body>
</html>
